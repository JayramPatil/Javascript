<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 align="center">Garibacha Calculator</h1>

        <div class="calculator">
            <div style="width: 50%; max-width: 400px;">
                <div class="display">
                    <p id="dis">0</p>
                </div>
                <div class="keyboard">
                    <button class="operator" data-action="add">+</button>
                    <button class="operator" data-action="substract">-</button>
                    <button class="operator" data-action="multiply">&times;</button>
                    <button class="operator" data-action="divide">%</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="dot">.</button>
                    <button data-action="clear">AC</button>
                    <button class="a" data-action="equalto">=</button>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
