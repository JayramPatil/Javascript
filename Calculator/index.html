<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 align="center">Garibacha Calculator</h1>

        <div class="container">
            <div style="width: 50%; max-width: 400px;">
                <div class="display">
                    <p id="dis">0</p>
                </div>
                <div class="keyboard">
                    <button>+</button>
                    <button>-</button>
                    <button>&times;</button>
                    <button>%</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>AC</button>
                    <button class="a">=</button>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
